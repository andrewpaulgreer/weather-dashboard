<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <contianer class="main">
      <header class="row" style="height: 60px; background-color: grey;">
        <h2
          class="weather col-md-12, col-sm-11"
          style="
            color: white;
            text-align: center;
            margin-left: 2em;
            margin-top: 3px;
          "
        >
          Weather Dashboard
        </h2>
      </header>

      <container class="row">
        <div
          class="search-background col-md-3"
          style="height: 48em; background-color: #fafafa;"
        >
          <div class="col-md-12 sidebar" style="margin-top: 5%;">
            <div class="input-group col-md-12" style="background-color: ivory;">
              <input
                type="text"
                class="form-control"
                placeholder="Enter City"
                id="userInput"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-secondary"
                  type="button"
                  style="background-color: blue;"
                  id="searchBtn"
                >
                  <i class="fa fa-search">Search</i>
                </button>
              </div>
            </div>
          </div>
          <container id="historyContainer"> </container>
        </div>
        <main class="temp-main col-md-9" style="display: none;" id="mainPage">
          <container class="row" style="margin-left: 2%;">
            <div
              id="displayContianer"
              class="tempinfo col-md-11"
              style="border: dashed gray 2px; height: 24em; margin-top: 2%;"
            >
              <div id="icon"></div>
              <div class="location" style="margin-top: 10px;"></div>
              <div class="temperature" style="margin-top: 10px;"></div>
              <div class="humidity" style="margin-top: 10px;"></div>
              <div class="wind-speed" style="margin-top: 10px;"></div>
              <div class="uv-index" style="margin-top: 10px;"></div>
            </div>
          </container>
          `<container class="row" style="margin-left: 2%;">
